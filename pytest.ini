[pytest]
minversion = 7.0
testpaths = tests backend/tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --asyncio-mode=auto
    --cov=backend/app
    --cov-report=html:tests/reports/coverage_html
    --cov-report=json:tests/reports/coverage.json
    --cov-report=term-missing
    --html=tests/reports/test_report.html
    --self-contained-html
timeout = 300
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
asyncio_mode = auto

markers =
    api: API tests
    e2e: End-to-end tests
    e2e_critical: Critical E2E tests
    load: Load tests
    integration: Integration tests
    unit: Unit tests
    smoke: Smoke tests
    regression: Regression tests
    auth: Authentication tests
    incidents: Incident management tests
    problems: Problem management tests
    changes: Change management tests
    cmdb: CMDB tests
    slow: Slow running tests
    critical: Critical functionality tests
    console_monitor: Console error monitoring tests
    browser: Browser automation tests
    network: Network-dependent tests
    comprehensive: Comprehensive test suite
    performance: Performance tests
    security: Security tests
    benchmark: Performance benchmark tests
    reports: Reporting functionality tests
    notifications: Notification system tests
    users: User management tests
    categories: Category management tests
    teams: Team management tests
    health: Health check tests
    search: Search functionality tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*