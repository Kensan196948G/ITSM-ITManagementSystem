[tool:pytest]
minversion = 7.0
testpaths = tests backend/tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --html=tests/reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=tests/reports/pytest_report.json
    --cov=backend/app
    --cov-report=html:tests/reports/coverage_html
    --cov-report=json:tests/reports/coverage.json
    --cov-report=term-missing
    --benchmark-json=tests/reports/benchmark.json

markers =
    api: API tests
    e2e: End-to-end tests
    e2e_critical: Critical E2E tests
    load: Load tests
    integration: Integration tests
    unit: Unit tests
    smoke: Smoke tests
    regression: Regression tests
    auth: Authentication tests
    incidents: Incident management tests
    problems: Problem management tests
    changes: Change management tests
    cmdb: CMDB tests
    slow: Slow running tests
    critical: Critical functionality tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*