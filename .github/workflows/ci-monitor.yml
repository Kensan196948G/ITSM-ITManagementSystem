name: CI Monitor

on:
  schedule:
    - cron: '*/1 * * * *'  # 毎5分に1回実行（UTC基準、日本時間+9時間）
  workflow_dispatch:        # 手動実行も可能

jobs:
  monitor:
    name: Monitor CI/CD Failures
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Check latest CI workflow status
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔍 最新のCI実行結果を確認中..."
          gh run list -w CI --limit 1 --json status, conclusion, databaseId > latest_run.json
          cat latest_run.json
          conclusion=$(jq -r '.[0].conclusion' latest_run.json)
          echo "conclusion=$conclusion" >> $GITHUB_OUTPUT

      - name: Retry CI if failed
        if: steps.check.outputs.conclusion == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🚨 失敗したCI検知 → リトライを開始します"
          gh workflow run ci.yml
          echo "🔁 CI再実行トリガー済み"
