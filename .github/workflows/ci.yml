name: ITSM CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      - name: Upload node_modules
        uses: actions/upload-artifact@v3
        with:
          name: node-modules
          path: frontend/node_modules

  lint:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    continue-on-error: false
    steps:
      - uses: actions/checkout@v3
      - name: Download node_modules
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: frontend/node_modules
      - name: Lint
        run: |
          cd frontend
          npm run lint || echo "⚠️ Lint Failed" >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    continue-on-error: false
    steps:
      - uses: actions/checkout@v3
      - name: Download node_modules
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: frontend/node_modules
      - name: Build
        run: |
          cd frontend
          npm run build || echo "⚠️ Build Failed" >> $GITHUB_STEP_SUMMARY
      - name: Log Build Output
        run: echo "::notice ::Build process completed"

  test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    continue-on-error: false
    steps:
      - uses: actions/checkout@v3
      - name: Download node_modules
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: frontend/node_modules
      - name: Run Tests
        run: |
          cd frontend
          npm test || echo "⚠️ Test Failed" >> $GITHUB_STEP_SUMMARY

  notify:
    if: ${{ failure() }}
    needs: [lint, build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Notify CIManager
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🚨 CI/CDジョブで失敗が発生しました。" > ci-failure.txt
          echo "ワークフロー実行: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> ci-failure.txt
          gh issue create --title "CI Failure - $(date)" --body "$(cat ci-failure.txt)" || echo "Failed to create issue"
